<section  class="w-11/12 mx-auto ">
<h2 class="text-3xl font-bold py-10">Welcome to Pay<span class="text-primary">oo</span></h2>

                  <!-- ========Add Money======== -->
                


<section id="add-money" class="w-11/12 mx-auto py-2">
  

<h2 class="text-2xl font-bold  mb-5 text-[#080808]">Add money</h2>

    <div class=" py-1  mx ">
<div class="card bg-base-100 w-full  shadow rounded-2xl ">
      <div class="card-body">
        <fieldset class="fieldset">
      <label class="label font-bold text-[#080808]">Selected a Bank</label>       
   <select id="add-money-bank" class="select  bg-base-200 rounded-full">
 
  <option disabled selected> Selected a Bank</option>
  <option value="BBL">BBl</option>
  <option value="IBBL">IBBL</option>
  <option value=" CITY">city Bank</option>
</select>
<br>
          <label class="label font-bold text-[#080808]">Bank Account Number</label>
          <input id="add-money-number" maxlength="11" minlength="11" class="input rounded-full bg-base-200" placeholder="Enter 11 digit number" />
<br>
<label class="label font-bold text-[#080808]">Amount to Add</label>
<input id="add-money-amount" type="number" class="input rounded-full bg-base-200" placeholder="Add Amount to withdraw" />
<br>
          <label class="label font-bold text-[#080808]">Pin Number</label>
          <input id="add-money-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200" placeholder="Enter  4 Digit Pin numbar" />

          <button id="add-money-btn" class="btn btn-primary mt-4 bg-[#3B25C1] rounded-full w-full" >Add Money</button>
        </fieldset>
      </div>
  </div>
</section>





<section id="cashout" class="w-11/12 mx-auto py-2 hidden">

<h2 class="text-2xl font-bold  mb-5 text-[#080808]">Cash Out</h2>

    <div class=" py-1  mx ">
<div class="card bg-base-100 w-full  shadow rounded-2xl ">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label font-bold text-[#080808]">Agent Number</label>
          <input id="cashout-number" maxlength="11" minlength="11" class="input rounded-full bg-base-200" placeholder="Enter 11 digit number" />
<br>
<label class="label font-bold text-[#080808]">Amount</label>
<input id="cashout-amount" type="number" class="input rounded-full bg-base-200" placeholder="Enter amount to withdraw" />
<br>
          <label class="label font-bold text-[#080808]">Pin Number</label>
          <input id="cashout-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200" placeholder="Enter 4 Digit Pin" />

          <button id="cashout-btn" class="btn btn-primary mt-4 bg-[#3B25C1] rounded-full w-full" >Withdraw Money</button>
        </fieldset>
      </div>
  </div>
</section>
